<html>
    <head>
        <title>List Formations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/myStyle.css" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    
    <body ng-app="GestionFormation" >
        
        <div ng-include="'/app/views/includes/header_page.html'" ng-controller="navigation">
        </div>
        {{test}}
        <a href="/app/views/Administrateur/ajoutFormation.html">Ajout Formation</a>
        
        <div class="col-md-10 col-md-offset-1 spacer" ng-controller="listFormationsController">
            <form>
                <div class="form-group">
                    <label>Mot Cl√© : </label>
                    <input type="text" ng-model="motCle" />
                    <button class="btn btn-success" ng-click="recherche()">Recherche</button>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Date Join</th>
                        <th>Collaborateurs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in pageFormations">
                        <td>{{e.idFormation}}</td>
                        <td>{{e.nomFormation}}</td>
                        <td>{{e.Description}}</td>
                        <td>{{e.dateFormation|date:'yyyy-MM-dd'}}</td>
                        <td ng-repeat="c in e.collaborateurs">{{c.idUtilisateur+' : '+c.emailUtilisateur }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="container spacer">
                <ul class="nav nav-pills">
                    <li class ="clickable" ng-repeat="p in pages track by $index" ng-class="{active:$index==pageCourante}">
                        <a ng-click="goToPage($index)">{{$index}}</a>
                    </li>
                </ul>
                
            </div> 
        </div>
        
        <script src="/js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script src="/css/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
        
        
        <script src="/js/angular-1.5.0/angular.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/angular-route.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/angular-cookies.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/angular-base64.min.js" type="text/javascript"></script>
        
        
        <script src="/app/services/moduleDependancies.js" type="text/javascript"></script>
        
        <script src="/app/services/constants.js" type="text/javascript"></script>
        <script src="/app/services/requester.js" type="text/javascript"></script>
        
        <script src="/app/services/utils.js" type="text/javascript"></script>
        <script src="/app/assets/properties.js" type="text/javascript"></script>
        <script src="/app/services/currentUser.js" type="text/javascript"></script>
        <script src="/app/services/security.js" type="text/javascript"></script>
        
        <script src="/app/services/navigation.js" type="text/javascript"></script>
        <script type="text/javascript" src="/app/controllers/collaborateur/listFormationsController.js" ></script>
    </body>
</html>
