<html>
    <head>
        <title>List Collaborateurs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/myStyle.css" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    
    <body ng-app="GestionFormation" ng-controller="listCollaborateursController">
        
        {{test}}
        
        <div class="col-md-6 col-sm-6 spacer">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Date Join</th>
                        <th>Formations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in pageUtilisateurs.content">
                        <td>{{e.idUtilisateur}}</td>
                        <td>{{e.nomUtilisateur}}</td>
                        <td>{{e.prenomUtilisateur}}</td>
                        <td>{{e.joinDate|date:'yyyy-MM-dd'}}</td>
                        <td ng-repeat="f in e.formations">
                             - {{f.nomFormation}} 
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="container spacer">
                <ul class="nav nav-pills">
                    <li class ="clickable" ng-repeat="p in pages track by $index" ng-class="{active:$index==pageCourante}">
                        <a ng-click="goToPage($index)">{{$index}}</a>
                    </li>
                </ul>
                
            </div> 
        </div>
        
        <script type="text/javascript" src="/js/angular-1.5.0/angular.min.js" ></script>
        <script type="text/javascript" src="/app/controllers/administrateur/gestionCollaborateursController.js" ></script>
    </body>
</html>
