<!DOCTYPE html>

<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/angular-bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/mystyle.css" />
        <link rel="stylesheet" href="/css/pure-min.css" />
    </head>
    
    <body ng-app="GestionFormation">
        
        <div class="" ng-controller="indexController">
            
            <uib-tabset active="active">
                
                
                <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled" active="tab.active">
                    {{tab.content}}
                    {{tab.url}}
                    
                    <div ng-show="{{tab.url == 'login.html'}}" class="ng-cloak">
                        <div ng-include src="'login.html'" ng-controller="loginController">
                        </div>
                    </div>
                    
                    <div ng-show="{{tab.url == 'register.html'}}">
                        <div ng-include src="'register.html'" ng-controller="ajouterUtilisateurController">
                        </div>
                    </div>
                    
                </uib-tab>
                
            </uib-tabset>
            
            
        </div>
        
        
        
        
        
        
        
        <script src="/js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script src="/css/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
        
        
        <script src="/js/angular-1.5.0/angular.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/angular-route.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/angular-cookies.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/angular-base64.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/angular-animate.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.5.0/ui-bootstrap-tpls-2.1.3.min.js" type="text/javascript"></script>
        
        <script src="/app/services/moduleDependancies.js" type="text/javascript"></script>
        
        <script src="/app/services/utils.js" type="text/javascript"></script>
        <script src="/app/assets/properties.js" type="text/javascript"></script>
        <script src="/app/services/currentUser.js" type="text/javascript"></script>
        <script src="/app/services/security.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="/app/controllers/loginController.js" ></script>
        <script src="/app/controllers/indexController.js" type="text/javascript"></script>
        <script src="/app/services/navigation.js" type="text/javascript"></script>
        <script type="text/javascript" src="/app/controllers/administrateur/ajouterUtilisateurController.js" ></script>
        
    </body>
</html>
