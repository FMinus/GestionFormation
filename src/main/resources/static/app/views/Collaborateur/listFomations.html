<html>
    <head>
        <title>List Formations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/my-style.css" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    
    <body ng-app="GestionFormation" ng-controller="listUtilisateursController">
        
        {{test}}
        <a href="/app/views/Administrateur/ajoutUtilisateur.html">Ajout Utilisateur</a>
        <div class="col-md-6 col-sm-6 spacer">
            <form>
                <div class="form-group">
                    <label>Mot Cl√© : </label>
                    <input type="text" ng-model="motCle" />
                    <button class="btn btn-success" ng-click="recherche()">Recherche</button>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Date Join</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in pageUtilisateurs.content">
                        <td>{{e.idUtilisateur}}</td>
                        <td>{{e.nomUtilisateur}}</td>
                        <td>{{e.prenomUtilisateur}}</td>
                        <td>{{e.joinDate|date:'yyyy-MM-dd'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="container spacer">
                <ul class="nav nav-pills">
                    <li class ="clickable" ng-repeat="p in pages track by $index" ng-class="{active:$index==pageCourante}">
                        <a ng-click="goToPage($index)">{{$index}}</a>
                    </li>
                </ul>
                
            </div> 
        </div>
        
         <script type="text/javascript" src="/js/angular-1.5.0/angular.min.js" ></script>
        <script type="text/javascript" src="/app/controllers/administrateur/listUtilisateursController.js" ></script>
    </body>
</html>
